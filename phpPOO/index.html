<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco PHP</title>
    <link rel="stylesheet" href="/phpPOO/assets/css/style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header1>
        <h2 class="logo"> Banco Taurus</h2>
        <nav class="navegacao">
            <a href="">inicio</a>
            <a href="">Sobre</a>
            <a href="">Serviços</a>
            <a href="">Contato</a>
            <button class="botaoLogin-popup">Login</button>
            <!-- <button class="botaoCadastro-popup">Cadastro</button> -->
            <button class="botao-mode">Cor </button>
        </nav>
    </header1>
    <div class="Login-popup">
        <span class="icon-fechar"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box-Login">
            <h3>Login</h3>
            <br>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="CPF" required maxlength="11" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha">
                </div>
                
                <div class="lembrar-senha">
                    <label> <input type="checkbox">lembrar senha</label>
                    <a href="#">Esqueci a senha?</a>
                </div>
                <button type="submit" class="botaoLogin">Login </button>
                <div class="cadastro-login">
                    <p>Não tem conta?
                        <a href="#" class="link-cadastro">Cadastrar-se</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <div class="Cadatro-popup">
        <span class="icon-fechar"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box-cadastro">
            <h3>cadastro</h3>
            <br>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="CPF" required maxlength="11" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha">
                </div>
                
                <div class="lembrar-senha">
                    <label> <input type="checkbox">lembrar senha</label>
                    <a href="#">Esqueci a senha?</a>
                </div>
                <button type="submit" class="botaoLogin">Login </button>
                <div class="cadastro-login">
                    <p>Não tem conta?
                        <a href="#" class="link-cadastro">Cadastrar-se</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
