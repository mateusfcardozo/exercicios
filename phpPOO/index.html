<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco PHP</title>
    <link rel="stylesheet" href="/phpPOO/assets/css/style1.css">
</head>

<body>
    <div1>
        <h1>Banco Taurus</h1>
    </div1>

    <div2>
        <form action="assets/php/class/login.php" method="get">
            <h2>Login</h2>
            <br>
            <label for="cpflogin">CPF:</label>
            <br>
            <input type="number" cpfLogin="cpflogin">
            <br>
            <br>
            <label for="senhalogin">Senha:</label>
            <br>
            <input type="password" passL="senhalogin">

        </form>
    </div2>
    <div3>
        <form action="/phpPOO/assets/php/class/cadastro.php" method="get" </form>
            <h3>Cadastro</h3>
            <br>
            <label for="cpfcadastro">CPF:</label>
            <br>
            <input type="number" cpfCadastro="cpfcadastro">
            <br>
            <br>
            <label for="nomecadastro">Nome Completo:</label>
            <br>
            <input type="text" nomeCadastro="nomecadastro">
            <br>
            <br>
            <label for="senhacadastro">Senha:</label>
            <br>
            <input type="text" senhaCadastro="senhacadastro">
            <br>
            <br>
            <label for="senhanovamentecadastro">Senha novamente:</label>
            <br>
            <input type="text" senhanovamenteCadastro="senhanovamentecadastro">
    </div3>
</body>

</html>
